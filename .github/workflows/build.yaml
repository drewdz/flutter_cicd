name: ğŸ”¨ğŸ§ª Build & Test

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.git/'
      - '.vscode/'

  jobs:
    testAndCoverage:
      name: ğŸ§ª Test
      if: github.event.pull_request.draft == false
      uses: ./.github/workflows/_test_with_coverage.yml
      secrets: inherit

  build:
    name: Build Android
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: âš™ï¸ Setup Melos
        uses: bluefireteam/melos-action@v2
      - name: âš™ï¸ Install dependencies for all packages
        run: melos build:pub_get:all
      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
        id: java
      - name: ğŸ¤–ğŸ”¨ Build Android app
        run: |
          flutter build appbundle --debug -t lib/main.dart
